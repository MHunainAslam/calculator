<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center h-100-vh align-items-center">
            <div class=" bg-black py-4 rounded-3 calculator-body">
                <input type="text" readonly id="inp" class="mb-3 form-control">
                <div class="calculator">
                    <div class="num">
                        <button class="btn btn-success m-1" value="cc" id="cc">CC</button>
                        <button class="btn btn-success m-1" value="c" id="c">C</button>
                        <button class="numbtn btn btn-success m-1" value="%" id="per">Ùª</button>
                        <button class="numbtn btn btn-primary m-1" value="7" id="7">7</button>
                        <button class="numbtn btn btn-primary m-1" value="8" id="8">8</button>
                        <button class="numbtn btn btn-primary m-1" value="9" id="9">9</button>
                        <button class="numbtn btn btn-primary m-1" value="4" id="4">4</button>
                        <button class="numbtn btn btn-primary m-1" value="5" id="5">5</button>
                        <button class="numbtn btn btn-primary m-1" value="6" id="6">6</button>
                        <button class="numbtn btn btn-primary m-1" value="1" id="1">1</button>
                        <button class="numbtn btn btn-primary m-1" value="2" id="2">2</button>
                        <button class="numbtn btn btn-primary m-1" value="3" id="3">3</button>
                        <button class="numbtn btn btn-primary m-1" value="0" id="0">0</button>

                        <button class="numbtn btn btn-primary m-1" value="." id="point">.</button>
                    </div>
                    <div class="sign">
                        <button class="numbtn btn btn-success m-1" value="+" id="add">+</button>
                        <button class="numbtn btn btn-success m-1" value="-" id="sub">-</button>
                        <button class="numbtn btn btn-success m-1" value="*" id="mul">*</button>
                        <button class="numbtn btn btn-success m-1" value="/" id="div">/</button>
                        <button class="btn btn-success m-1" value="=" id="equal">=</button>
                    
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script>
    var equal = document.getElementById('equal')
    var c = document.getElementById('c')
    var cc = document.getElementById('cc')
    var inp = document.getElementById('inp')
    var AllNumBtn = document.querySelectorAll('.numbtn')
    for (let i = 0; i < AllNumBtn.length; i++) {
        AllNumBtn[i].addEventListener('click', function (event) {
            const value = event.target.value;
            inp.value += value
        });
    }
    var eva = equal.addEventListener('click', function name(evaluate) {
        var finalequal = eval(inp.value)
        if (inp.value === "") {
            inp.value = ""
        } else {
            inp.value = finalequal
        }
    })
    var clearall = cc.addEventListener('click', function (cc) {
        inp.value = ""
    })
    var clear = c.addEventListener('click', function (c) {
        var clearone = inp.value
        let clearst = clearone.toString()
        const lastclear = clearst.substring(-1, clearst.length - 1);
        stringintoparsint = parseInt(lastclear)
        inp.value = stringintoparsint
    })
</script>

</html>
